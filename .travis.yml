language: ruby
sudo: false
cache: bundler
install: true
before_install:
  - mkdir $PWD/vendor/phantomjs && tar -xjf $PWD/vendor/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C $PWD/vendor/phantomjs --strip-components=1
  - export PATH=$PWD/vendor/phantomjs/bin:$PATH
  - phantomjs --version
script:
  - './script/ci'
rvm:
  - 2.3.3
  - jruby-9.1.6.0
  - jruby-head
  - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: jruby-9.1.6.0
